    <h1 class="article-title">mysql学习4</h1>
  </div>

  <!-- 文章目录 -->
  

  <div class="post-content">
    <p>自连接</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">-- 交叉连接（笛卡尔积），包含有序对[(xxh, xjy)和(xjy, xxh)]、左右相同值(xxh, xxh)</span><br><span class="line">select u1.name,u2.name from user u1, user u2;</span><br><span class="line">-- 去除有序对变为无序对、去除左右相同值</span><br><span class="line">select u1.name,u2.name from user u1, user u2 where u1.name &gt; u2.name;</span><br><span class="line">-- &gt;, &lt;, &lt;&gt;称为非等值连接</span><br></pre></td></tr></table></figure>
<p>删除重复数据,保留小的id记录</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">+------+------+------+------+------+</span><br><span class="line">| key  | x    | y    | z    | id   |</span><br><span class="line">+------+------+------+------+------+</span><br><span class="line">| A    |    1 |    2 |    3 |    1 |</span><br><span class="line">| B    |    5 |    5 |    2 |    2 |</span><br><span class="line">| C    |    4 |    7 |    1 |    3 |</span><br><span class="line">| D    |    3 |    3 |    8 |    4 |</span><br><span class="line">| D    |    3 |    3 |    8 |    5 |</span><br><span class="line">+------+------+------+------+------+</span><br><span class="line">delete from greatests where id not in (</span><br><span class="line">	select * from </span><br><span class="line">		(select min(id) from greatests group by &#96;key&#96;,x,y,z) as g	</span><br><span class="line">);</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<p>不使用窗口函数实现排名</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">select u1.name,u1.money,(</span><br><span class="line">	select count(u2.money) from user u2 where u2.money &gt; u1.money</span><br><span class="line">) + 1 as ranking from user as u1 order by money desc;</span><br><span class="line">-- 输出</span><br><span class="line">+------+---------+---------+</span><br><span class="line">| name | money   | ranking |</span><br><span class="line">+------+---------+---------+</span><br><span class="line">| xxh6 | 3500.00 |       1 |</span><br><span class="line">| xxh4 | 3000.00 |       2 |</span><br><span class="line">| xxh5 | 2500.00 |       3 |</span><br><span class="line">| xxh3 | 2000.00 |       4 |</span><br><span class="line">| 111  | 1999.00 |       5 |</span><br><span class="line">| xxh2 | 1500.00 |       6 |</span><br><span class="line">| xxh  | 1000.00 |       7 |</span><br><span class="line">+------+---------+---------+</span><br><span class="line">-- 这里第二个select选出比自己的money大的学生数，xxh6没有比自己大的count返回0，+1返回1</span><br></pre></td></tr></table></figure>
<p>布尔类型优先级：true &gt; null &gt; false</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">true or null -&gt; true</span><br><span class="line">true and null -&gt; true</span><br><span class="line">false or null -&gt; null</span><br></pre></td></tr></table></figure>
<p>case和null</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">-- 无法返回null,when null相当于where gender &#x3D; null,gender&#x3D;null返回null，无法查询出数据</span><br><span class="line">select </span><br><span class="line">case gender </span><br><span class="line">	when 1 then &#39;男&#39;</span><br><span class="line">	when null then &#39;未知&#39;</span><br><span class="line">end</span><br><span class="line">from user;</span><br><span class="line">-- 改写方法</span><br><span class="line">select</span><br><span class="line">	case when gender &#x3D; 1 then &#39;男&#39;</span><br><span class="line">	when gender is null then &#39;未知&#39;</span><br><span class="line">end</span><br><span class="line">from user;</span><br></pre></td></tr></table></figure>
<p>not in和not exist</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">-- not in后可能含有null,可能无法查询出数据</span><br><span class="line">select name from user where class not in (select id from class);</span><br><span class="line">-- not exist不含有null</span><br><span class="line">select name from user where not in (select * from class);</span><br></pre></td></tr></table></figure>
<p>all用法</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">-- all和in类似，需要都满足</span><br><span class="line">-- 选出比2班所以同学money少的同学</span><br><span class="line">select name,money from user where money &lt; all (select money from user where class&#x3D;2);</span><br><span class="line">-- 若all后含有null，也无法查询出数据</span><br><span class="line">-- 或者使用min代替</span><br><span class="line">select name,money from user where money &lt; (select min(money) from user where class&#x3D;2);</span><br><span class="line">-- 若class&#x3D;2无数据money&lt;null依然无法查出数据</span><br></pre></td></tr></table></figure>
<p>having使用</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">-- 查询是否中间缺失数据</span><br><span class="line">select &#39;缺失&#39; from user having count(*) &lt;&gt; max(id);</span><br><span class="line">-- 求众数</span><br><span class="line">select money,count(*) from user group by money having count(*) &gt;&#x3D; all (select count(*) from user group by money);</span><br><span class="line">-- TODO: 求中位数</span><br><span class="line">-- 统计每个班gender不为null的学生数</span><br><span class="line">select class, count(*) as user_count from user group by class having count(*)&#x3D;count(gender);</span><br><span class="line">-- 或者使用case表达式</span><br><span class="line">select class, count(*) as user_count from user group by class having count(*)&#x3D;sum(</span><br><span class="line">	case when gender is not null then 1 else 0 end</span><br><span class="line">);</span><br><span class="line">-- 查询包含所有商品的超市</span><br><span class="line">+-----------+</span><br><span class="line">| item      |</span><br><span class="line">+-----------+</span><br><span class="line">| 啤酒      |</span><br><span class="line">| 自行车    |</span><br><span class="line">+-----------+</span><br><span class="line">+--------------+-----------+</span><br><span class="line">| shop         | item      |</span><br><span class="line">+--------------+-----------+</span><br><span class="line">| 联合超市     | 啤酒      |</span><br><span class="line">| 联合超市     | 自行车    |</span><br><span class="line">| 联华超市     | 啤酒      |</span><br><span class="line">+--------------+-----------+</span><br><span class="line">select shop from shopitems group by shop having count(*)&#x3D;(select count(*) from items);</span><br><span class="line">-- 查询结果</span><br><span class="line">+--------------+</span><br><span class="line">| shop         |</span><br><span class="line">+--------------+</span><br><span class="line">| 联合超市     |</span><br><span class="line">+--------------+</span><br></pre></td></tr></table></figure>
<p>标量子查询实现转置</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">-- 原数据</span><br><span class="line">+------+--------+</span><br><span class="line">| name | course |</span><br><span class="line">+------+--------+</span><br><span class="line">| xxh  | python |</span><br><span class="line">| xjy  | java   |</span><br><span class="line">| xxh  | sql    |</span><br><span class="line">+------+--------+</span><br><span class="line">-- c0作为主表，其余为标量子查询</span><br><span class="line">-- 缺点是开销大</span><br><span class="line">select distinct c0.name,</span><br><span class="line">(select &#39;O&#39; from courses where course&#x3D;&#39;sql&#39; and name&#x3D;c0.name) as &#39;sql&#39;,</span><br><span class="line">(select &#39;O&#39; from courses where course&#x3D;&#39;python&#39; and name&#x3D;c0.name) as &#39;python&#39;,</span><br><span class="line">(select &#39;O&#39; from courses where course&#x3D;&#39;java&#39; and name&#x3D;c0.name) as &#39;java&#39;</span><br><span class="line">from courses as c0;</span><br><span class="line">-- 结果</span><br><span class="line">+------+------+--------+------+</span><br><span class="line">| name | sql  | python | java |</span><br><span class="line">+------+------+--------+------+</span><br><span class="line">| xxh  | O    | O      | NULL |</span><br><span class="line">| xjy  | NULL | NULL   | O    |</span><br><span class="line">+------+------+--------+------+</span><br></pre></td></tr></table></figure>
<p>使用case替代标量子查询实现转置</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">select </span><br><span class="line">name,</span><br><span class="line">case when sum(case when course&#x3D;&#39;sql&#39; then 1 else 0 end) &#x3D; 1 then &#39;O&#39; end as &#39;sql&#39;,</span><br><span class="line">case when sum(case when course&#x3D;&#39;java&#39; then 1 else 0 end) &#x3D; 1 then &#39;O&#39; end as &#39;java&#39;,</span><br><span class="line">case when sum(case when course&#x3D;&#39;python&#39; then 1 else 0 end) &#x3D; 1 then &#39;O&#39; end as &#39;python&#39;</span><br><span class="line">from courses group by name;</span><br></pre></td></tr></table></figure>
<p>使用外连接把多列汇总为一列</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">-- 原数据</span><br><span class="line">+----------+--------+--------+--------+</span><br><span class="line">| employee | child1 | child2 | child3 |</span><br><span class="line">+----------+--------+--------+--------+</span><br><span class="line">| 张三     | 小白   | 小明   | 小黑   |</span><br><span class="line">| 李四     | 小丽   | 夏子   | NULL   |</span><br><span class="line">| 王五     | 夏子   | NULL   | NULL   |</span><br><span class="line">| 赵六     | NULL   | NULL   | NULL   |</span><br><span class="line">+----------+--------+--------+--------+</span><br><span class="line">-- 预期结果</span><br><span class="line">+----------+--------+</span><br><span class="line">| employee | child  |</span><br><span class="line">+----------+--------+</span><br><span class="line">| 张三     | 小白   |</span><br><span class="line">| 李四     | 小丽   |</span><br><span class="line">| 李四     | 夏子   |</span><br><span class="line">| 王五     | 夏子   |</span><br><span class="line">| 张三     | 小明   |</span><br><span class="line">| 张三     | 小黑   |</span><br><span class="line">| 赵六     | NULL   |</span><br><span class="line">+----------+--------+</span><br><span class="line">-- 所有孩子的视图</span><br><span class="line">create view children(child) as </span><br><span class="line">select child1 from personnel</span><br><span class="line">union</span><br><span class="line">select child2 from personnel</span><br><span class="line">union </span><br><span class="line">select child3 from personnel;</span><br><span class="line"></span><br><span class="line">select p.employee, c.child from personnel p left join children as c on c.child in (p.child1, p.child2, p.child3);</span><br></pre></td></tr></table></figure>
<p>使用外连接做嵌套式表侧栏</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br></pre></td><td class="code"><pre><span class="line">-- 原数据</span><br><span class="line">+-----------+-----------+</span><br><span class="line">| age_class | age_range |</span><br><span class="line">+-----------+-----------+</span><br><span class="line">|         1 | 21-30岁   |</span><br><span class="line">|         2 | 31-40岁   |</span><br><span class="line">|         3 | 41-50岁   |</span><br><span class="line">+-----------+-----------+</span><br><span class="line">+--------+-----+</span><br><span class="line">| sex_cd | sex |</span><br><span class="line">+--------+-----+</span><br><span class="line">| m      | 男  |</span><br><span class="line">| f      | 女  |</span><br><span class="line">+--------+-----+</span><br><span class="line">+-----------+-----------+--------+------------+</span><br><span class="line">| pref_name | age_class | sex_cd | population |</span><br><span class="line">+-----------+-----------+--------+------------+</span><br><span class="line">| 秋田      |         1 | m      |        400 |</span><br><span class="line">| 秋田      |         3 | m      |       1000 |</span><br><span class="line">| 秋田      |         1 | f      |        800 |</span><br><span class="line">| 秋田      |         3 | f      |       1000 |</span><br><span class="line">| 青森      |         1 | m      |        700 |</span><br><span class="line">| 青森      |         1 | f      |        500 |</span><br><span class="line">| 青森      |         3 | f      |        800 |</span><br><span class="line">| 东京      |         1 | m      |        900 |</span><br><span class="line">| 东京      |         1 | f      |       1500 |</span><br><span class="line">| 东京      |         3 | m      |        900 |</span><br><span class="line">| 千叶      |         1 | m      |        900 |</span><br><span class="line">| 千叶      |         1 | f      |       1000 |</span><br><span class="line">| 千叶      |         3 | f      |        900 |</span><br><span class="line">+-----------+-----------+--------+------------+</span><br><span class="line">-- 预期结果</span><br><span class="line">+-----------+--------+-----------+--------+--------+--------+</span><br><span class="line">| age_class | sex_cd | age_class | sex_cd | 东北   | 关东   |</span><br><span class="line">+-----------+--------+-----------+--------+--------+--------+</span><br><span class="line">|         1 | m      |         1 | m      |   1100 |   1800 |</span><br><span class="line">|         1 | f      |         1 | f      |   1300 |   2500 |</span><br><span class="line">|         2 | m      |      NULL | NULL   |   NULL |   NULL |</span><br><span class="line">|         2 | f      |      NULL | NULL   |   NULL |   NULL |</span><br><span class="line">|         3 | m      |         3 | m      |   1000 |    900 |</span><br><span class="line">|         3 | f      |         3 | f      |   1800 |    900 |</span><br><span class="line">+-----------+--------+-----------+--------+--------+--------+</span><br><span class="line">-- 先按年龄阶层和性别做分组查询</span><br><span class="line">select </span><br><span class="line">age_class, sex_cd,</span><br><span class="line">sum(case when pref_name in (&#39;青森&#39;, &#39;秋田&#39;) then population else 0 end) as &#39;东北&#39;, </span><br><span class="line">sum(case when pref_name in (&#39;东京&#39;, &#39;千叶&#39;) then population else 0 end) as &#39;关东&#39; </span><br><span class="line">from &#96;TblPop&#96; group by age_class, sex_cd;</span><br><span class="line">+-----------+--------+--------+--------+</span><br><span class="line">| age_class | sex_cd | 东北   | 关东   |</span><br><span class="line">+-----------+--------+--------+--------+</span><br><span class="line">|         1 | f      |   1300 |   2500 |</span><br><span class="line">|         1 | m      |   1100 |   1800 |</span><br><span class="line">|         3 | f      |   1800 |    900 |</span><br><span class="line">|         3 | m      |   1000 |    900 |</span><br><span class="line">+-----------+--------+--------+--------+</span><br><span class="line">-- 再拿查询后的结果和年龄阶层表和性别表做表链接</span><br><span class="line">select * from ..... as p</span><br><span class="line">left join TblSex as s on s.sex_cd&#x3D;p.sex_cd left join TblAge as a on a.age_class&#x3D;p.age_class;</span><br><span class="line">+-----------+--------+--------+--------+--------+------+-----------+-----------+</span><br><span class="line">| age_class | sex_cd | 东北   | 关东   | sex_cd | sex  | age_class | age_range |</span><br><span class="line">+-----------+--------+--------+--------+--------+------+-----------+-----------+</span><br><span class="line">|         1 | m      |   1100 |   1800 | m      | 男   |         1 | 21-30岁   |</span><br><span class="line">|         1 | f      |   1300 |   2500 | f      | 女   |         1 | 21-30岁   |</span><br><span class="line">|         3 | m      |   1000 |    900 | m      | 男   |         3 | 41-50岁   |</span><br><span class="line">|         3 | f      |   1800 |    900 | f      | 女   |         3 | 41-50岁   |</span><br><span class="line">+-----------+--------+--------+--------+--------+------+-----------+-----------+</span><br><span class="line">-- 但是没有出现age_class&#x3D;2的数据，因为TblPop没有age_class&#x3D;2的数据</span><br><span class="line">-- 若想展示age_class&#x3D;2的数据，可先让TblAge与TblSex做交叉连接，再与TblPop连接</span><br><span class="line">select * from (select age_class, sex_cd from TblSex cross join TblAge) as master left join (select </span><br><span class="line">age_class, sex_cd,</span><br><span class="line">sum(case when pref_name in (&#39;青森&#39;, &#39;秋田&#39;) then population else 0 end) as &#39;东北&#39;, </span><br><span class="line">sum(case when pref_name in (&#39;东京&#39;, &#39;千叶&#39;) then population else 0 end) as &#39;关东&#39; </span><br><span class="line">from &#96;TblPop&#96; group by age_class,sex_cd ) as p on p.age_class&#x3D;Master.age_class and p.sex_cd&#x3D;Master.sex_cd;</span><br><span class="line">+-----------+--------+-----------+--------+--------+--------+</span><br><span class="line">| age_class | sex_cd | age_class | sex_cd | 东北   | 关东   |</span><br><span class="line">+-----------+--------+-----------+--------+--------+--------+</span><br><span class="line">|         1 | m      |         1 | m      |   1100 |   1800 |</span><br><span class="line">|         1 | f      |         1 | f      |   1300 |   2500 |</span><br><span class="line">|         2 | m      |      NULL | NULL   |   NULL |   NULL |</span><br><span class="line">|         2 | f      |      NULL | NULL   |   NULL |   NULL |</span><br><span class="line">|         3 | m      |         3 | m      |   1000 |    900 |</span><br><span class="line">|         3 | f      |         3 | f      |   1800 |    900 |</span><br><span class="line">+-----------+--------+-----------+--------+--------+--------+</span><br></pre></td></tr></table></figure>
